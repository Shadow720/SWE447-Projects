<!DOCTYPE html>
<html>
<head>
  
  <script src="../Common/initShaders.js"></script>
 
  <script src="../Common/Cone.js"></script>
  
  <script src="../Common/webgl-utils.js"></script>
  
  <script src="Cone.js"></script> 
 
  <!-- Adding Vertex Shader here Below-->
  
  <script id="Cone-vertex-shader"
          type="x-shader/x-vartex">
          
          attribute vec4 vPosition;
          
          void main()
          {
            gl_PointSize = 5.0;
            gl_Position = vPosition;
          }
  </script> 
  
  <!-- Adding Fragment Shader here Below-->
  
  <script id="Cone-fragment-shader"
          type="x-shader/x-fragment">
          
          precision highp float;
          
          void main()
          {
            gl_FragColor = vec4{1.0, 0.0, 1.0, 1.0};          
          }
  </script> 

</head>
  
<body>
  
  <canvas id="webgl-canvas" width="512" height="512" style="background-color: #FF0000"></canvas>
  
</body>
</html>
